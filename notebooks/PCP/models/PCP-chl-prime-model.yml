type: kinetic-spectrum

megacomplex:
  mc1:
    k_matrix: [km1]

k_matrix:
  km1:
    matrix:
      (s1, s1): kinetic.9
      (s2, s1): kinetic.1
      (s5, s1): kinetic.11
      (s6, s1): kinetic.15
      (s2, s2): kinetic.9
      (s3, s2): kinetic.3
      (s4, s2): kinetic.4
      (s5, s2): kinetic.12
      (s6, s2): kinetic.16
      (s3, s3): kinetic.9
      (s5, s3): kinetic.13
      (s6, s3): kinetic.17
      (s4, s4): kinetic.9
      (s5, s4): kinetic.14
      (s6, s4): kinetic.18
      (s5, s5): kinetic.7
      (s6, s6): kinetic.10


irf:
  irf1:
    type: gaussian
    center: irf.center
    width: irf.width


initial_concentration:
  input1:
    compartments: [s1, s2, s3, s4, s5,s6]
    parameters: [
      input.1,
      input.0,
      input.0,
      input.0,
      input.0,
      input.0]


spectral_relations:
  - compartment: s5
    target: s6
    parameter: rel.r1
    interval: [[0, 1000]]


dataset:
  dataset1:
    initial_concentration: input1
    megacomplex: [mc1]
    irf: irf1
